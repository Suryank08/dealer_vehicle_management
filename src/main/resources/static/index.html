<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Initiation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800 text-white min-h-screen flex items-center justify-center p-4">

    <div class="glass p-10 max-w-xl w-full mx-auto">
        <h1 class="form-title text-4xl font-extrabold text-center text-indigo-400 mb-8 drop-shadow-lg">Initiate Payment</h1>
        
        
        <form id="payment-form" class="space-y-6">
            <div>
                <label for="dealerid" class="form-label block text-sm font-semibold mb-2">Dealer ID</label>
                <input type="text" id="dealerid" name="dealerid" required value="b301c238-d63c-4a12-8888-085e3d7402c5"
                       class="input-focus w-full p-3 bg-slate-700/80 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 placeholder:text-slate-400 shadow-sm">
            </div>
            
            <div>
                <label for="amount" class="form-label block text-sm font-semibold mb-2">Amount</label>
                <input type="number" id="amount" name="amount" required min="1" step="0.01"
                       class="input-focus w-full p-3 bg-slate-700/80 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 placeholder:text-slate-400 shadow-sm">
            </div>

            <div>
                <label for="method" class="form-label block text-sm font-semibold mb-2">Method</label>
                <select id="method" name="method" required
                        class="input-focus w-full p-3 bg-slate-700/80 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 shadow-sm">
                    <option value="">Select payment method</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                    <option value="NetBanking">NetBanking</option>
                </select>
            </div>
            
            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 via-indigo-500 to-indigo-700 hover:from-indigo-500 hover:to-indigo-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                Initiate Payment
            </button>
        </form>

        <div id="message-area" class="mt-8 text-center text-base font-medium"></div>

        <div id="output-container" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-indigo-400 mb-3">API Response (JSON)</h2>
            <pre class="bg-slate-900/90 p-5 rounded-xl border border-slate-700 overflow-x-auto text-sm text-green-300 shadow-inner">
                <code id="response-code"></code>
            </pre>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
